<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポイント管理サイト</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 700px; margin: auto; position: relative; }
    input, button, select { margin: 5px 0; padding: 6px; width: 100%; }
    h2 { margin-bottom: 10px; }
    button { font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
    #settingsBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 18px;
      padding: 5px 10px;
    }
    #settingsPanel {
      display: none;
      position: fixed;
      top: 50px;
      right: 50px;
      background: #f4f4f4;
      border: 2px solid #999;
      padding: 20px;
      z-index: 10;
      width: 300px;
    }
    #resetConfirm {
      margin-top: 10px;
      background: #ffe5e5;
      border: 1px dashed red;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>📊 ポイント管理サイト</h2>
  <button id="settingsBtn" onclick="toggleSettings()">⚙️設定</button>

  <div>
    <strong>現在のポイント券枚数:</strong> <span id="ticketCount">0</span>
  </div>

  <label>使用ポイント:</label>
  <input type="number" id="usedPoints" value="0">

  <label>追加ポイント:</label>
  <input type="number" id="addedPoints" value="0">

  <button onclick="updateTickets()">ポイント更新</button>

  <table>
    <thead>
      <tr>
        <th>日にち時間</th>
        <th>使用</th>
        <th>追加</th>
        <th>合計券</th>
      </tr>
    </thead>
    <tbody id="historyList"></tbody>
  </table>

  <!-- 設定パネル -->
  <div id="settingsPanel">
    <h3>⚙️ 設定</h3>

    <label>📅 日にち時間（自由入力）:</label>
    <input type="text" id="manualDate" placeholder="例：2025/06/25 15:30">

    <label>使用ポイント:</label>
    <input type="number" id="manualUsed" value="0">

    <label>追加ポイント:</label>
    <input type="number" id="manualAdded" value="0">

    <button onclick="addManualEntry()">➕ 履歴を追加</button>

    <hr>
    <label>🗑 削除する「日にち時間」を入力:</label>
    <input type="text" id="deleteDate" placeholder="完全一致で入力">

    <button onclick="deleteEntry()">❌ 履歴を削除</button>

    <hr>
    <button onclick="resetData()" style="background-color: red; color: white;">リセット（全削除）</button>
    <br><br>
    <button onclick="toggleSettings()">閉じる</button>
  </div>

  <script>
    let ticketCount = 0;
    let history = [];

    window.onload = function () {
      const storedCount = localStorage.getItem("ticketCount");
      const storedHistory = localStorage.getItem("ticketHistory");

      if (storedCount !== null) {
        ticketCount = parseInt(storedCount);
        document.getElementById("ticketCount").textContent = ticketCount;
      }
      if (storedHistory !== null) {
        history = JSON.parse(storedHistory);
        refreshHistory();
      }
    };

    function updateTickets() {
      const used = parseInt(document.getElementById("usedPoints").value) || 0;
      const added = parseInt(document.getElementById("addedPoints").value) || 0;

      const net = added - used;
      const change = Math.floor(net / 5);
      if (ticketCount + change < 0) {
        alert("ポイント券が足りません");
        return;
      }
      ticketCount += change;
      document.getElementById("ticketCount").textContent = ticketCount;

      const now = new Date().toLocaleString();
      const entry = { time: now, used, added, total: ticketCount };
      history.unshift(entry);
      saveData();
    }

    function addManualEntry() {
      const time = document.getElementById("manualDate").value;
      const used = parseInt(document.getElementById("manualUsed").value) || 0;
      const added = parseInt(document.getElementById("manualAdded").value) || 0;
      const net = added - used;
      const change = Math.floor(net / 5);
      const newTotal = ticketCount + change;
      if (newTotal < 0) {
        alert("ポイント券がマイナスになります！");
        return;
      }
      ticketCount = newTotal;
      document.getElementById("ticketCount").textContent = ticketCount;

      const entry = { time, used, added, total: ticketCount };
      history.unshift(entry);
      saveData();
    }

    function deleteEntry() {
      const delTime = document.getElementById("deleteDate").value;
      const index = history.findIndex(e => e.time === delTime);
      if (index === -1) {
        alert("その日時の履歴が見つかりません。");
        return;
      }
      history.splice(index, 1);
      ticketCount = history.length > 0 ? history[0].total : 0;
      document.getElementById("ticketCount").textContent = ticketCount;
      saveData();
    }

    function resetData() {
      if (confirm("すべての履歴とポイント券を削除しますか？")) {
        ticketCount = 0;
        history = [];
        localStorage.clear();
        document.getElementById("ticketCount").textContent = "0";
        refreshHistory();
      }
    }

    function refreshHistory() {
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      history.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.time}</td>
          <td>${entry.used}</td>
          <td>${entry.added}</td>
          <td>${entry.total}</td>
        `;
        list.appendChild(row);
      });
    }

    function saveData() {
      localStorage.setItem("ticketCount", ticketCount);
      localStorage.setItem("ticketHistory", JSON.stringify(history));
      refreshHistory();
    }

    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
