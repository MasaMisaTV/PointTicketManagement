<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ポイント券をもう全部数えなくていい！ポイかん</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      position: relative;
      background-color: #fffbe7;
      color: #333;
    }
    input, button, select {
      margin: 5px 0;
      padding: 6px;
      width: 100%;
    }
    h2 {
      margin-bottom: 10px;
    }
    button {
      font-weight: bold;
      background-color: #444;
      color: #fff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    #settingsBtn, #closeSettingsBtn {
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      padding: 4px 6px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }
    #closeSettingsBtn {
      display: none;
    }
    #settingsPanel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      background: #f4f4f4;
      width: 100%;
      height: 100%;
      padding: 30px;
      z-index: 999;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>ポイかん</h1>
  <button id="settingsBtn" onclick="toggleSettings(true)">設定</button>
  <div id="settingsPanel">
    <button id="closeSettingsBtn" onclick="toggleSettings(false)">戻る</button>
    <h3>設定</h3>
    <label>日付:</label>
    <input type="date" id="manualDate">
    <label>使用ポイント券枚数:</label>
    <input type="number" id="manualUsedTickets" value="0">
    <label>追加ポイント券枚数:</label>
    <input type="number" id="manualAddedTickets" value="0">
    <button onclick="addManualEntry()">+ 履歴を追加</button>
    <hr>
    <label>削除する日付:</label>
    <input type="date" id="deleteDate">
    <button onclick="deleteEntry()">× 履歴を削除</button>
  </div>
  <div>
    <strong>現在のポイント券枚数:</strong> <span id="ticketCount">0</span><br>
    <strong>合計ポイント:</strong> <span id="totalPoints">0</span> pt
  </div>
  <label>使用ポイント券枚数:</label>
  <input type="number" id="usedTickets" value="0">
  <label>追加ポイント券枚数:</label>
  <input type="number" id="addedTickets" value="0">
  <button onclick="updateTickets()">ポイント更新</button>
  <table>
    <thead>
      <tr>
        <th>日付</th>
        <th>使用ポイント券枚数</th>
        <th>追加ポイント券枚数</th>
        <th>合計券</th>
        <th>合計ポイント</th>
      </tr>
    </thead>
    <tbody id="historyList"></tbody>
  </table>
<script>
  let ticketCount = 0;
  let history = [];

  function updateDisplay() {
    document.getElementById("ticketCount").textContent = ticketCount;
    document.getElementById("totalPoints").textContent = ticketCount * 5;
  }

  function rebuildTicketCount() {
    ticketCount = 0;
    history.sort((a, b) => a.time.localeCompare(b.time));
    history.forEach(entry => {
      ticketCount += entry.added - entry.used;
      entry.total = ticketCount;
    });
  }

  function saveData() {
    rebuildTicketCount();
    localStorage.setItem("ticketCount", ticketCount);
    localStorage.setItem("ticketHistory", JSON.stringify(history));
    updateDisplay();
    refreshHistory();
  }

  window.onload = function () {
    const todayStr = new Date().toISOString().split("T")[0];
    document.getElementById("manualDate").setAttribute("max", todayStr);

    const storedCount = localStorage.getItem("ticketCount");
    const storedHistory = localStorage.getItem("ticketHistory");
    if (storedHistory !== null) {
      history = JSON.parse(storedHistory);
    }
    saveData();
  };

  function updateTickets() {
    const used = parseInt(document.getElementById("usedTickets").value) || 0;
    const added = parseInt(document.getElementById("addedTickets").value) || 0;
    if (used === 0 && added === 0) {
      alert("使用または追加ポイント券枚数を入力してください");
      return;
    }
    const now = new Date().toISOString().split("T")[0];
    const idx = history.findIndex(e => e.time === now);
    const entry = { time: now, used, added };
    if (idx !== -1) history[idx] = entry;
    else history.push(entry);
    saveData();
  }

  function addManualEntry() {
    const time = document.getElementById("manualDate").value;
    if (!time) {
      alert("日付を選んでください");
      return;
    }
    const today = new Date().toISOString().split("T")[0];
    if (time > today) {
      alert("今日より後の日付は選べません");
      return;
    }
    const used = parseInt(document.getElementById("manualUsedTickets").value) || 0;
    const added = parseInt(document.getElementById("manualAddedTickets").value) || 0;
    if (!time) {
      alert("日付を選んでください");
      return;
    }
    if (used === 0 && added === 0) {
      alert("使用または追加ポイント券枚数を入力してください");
      return;
    }
    const idx = history.findIndex(e => e.time === time);
    const entry = { time, used, added };
    if (idx !== -1) history[idx] = entry;
    else history.push(entry);
    saveData();
  }

  function deleteEntry() {
    const delTime = document.getElementById("deleteDate").value;
    const index = history.findIndex(e => e.time === delTime);
    if (index === -1) {
      alert("その日付の履歴が見つかりません。");
      return;
    }
    history.splice(index, 1);
    saveData();
  }

  function refreshHistory() {
    const list = document.getElementById("historyList");
    list.innerHTML = "";
    history
      .slice()
      .sort((a, b) => b.time.localeCompare(a.time))
      .forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.time}</td>
          <td>${entry.used}</td>
          <td>${entry.added}</td>
          <td>${entry.total}</td>
          <td>${entry.total * 5}</td>`;
        list.appendChild(row);
      });
  }

  function toggleSettings(show) {
    document.getElementById("settingsPanel").style.display = show ? "block" : "none";
    document.getElementById("settingsBtn").style.display = show ? "none" : "inline-block";
    document.getElementById("closeSettingsBtn").style.display = show ? "inline-block" : "none";
  }
</script>
</body>
</html>
